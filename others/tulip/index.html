<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Tulip</title>
</head>
<body class="container">
    <div class="night"></div>
    <div class="flowers">
      <!-- Tulip 1 -->
      <div class="flower flower--tulip-1">
        <div class="flower__leafs flower__leafs--tulip-1">
          <!-- Outer petals -->
          <div class="flower__leaf flower__leaf--outer-1"></div>
          <div class="flower__leaf flower__leaf--outer-2"></div>
          <div class="flower__leaf flower__leaf--outer-3"></div>
          <!-- Inner petals -->
          <div class="flower__leaf flower__leaf--inner-1"></div>
          <div class="flower__leaf flower__leaf--inner-2"></div>
          <div class="flower__leaf flower__leaf--inner-3"></div>
        </div>
        <div class="flower__line">
          <div class="flower__line__leaf flower__line__leaf--1"></div>
          <div class="flower__line__leaf flower__line__leaf--2"></div>
        </div>
      </div>

      <!-- Tulip 2 -->
      <div class="flower flower--tulip-2">
        <div class="flower__leafs flower__leafs--tulip-2">
          <!-- Outer petals -->
          <div class="flower__leaf flower__leaf--outer-1"></div>
          <div class="flower__leaf flower__leaf--outer-2"></div>
          <div class="flower__leaf flower__leaf--outer-3"></div>
          <!-- Inner petals -->
          <div class="flower__leaf flower__leaf--inner-1"></div>
          <div class="flower__leaf flower__leaf--inner-2"></div>
          <div class="flower__leaf flower__leaf--inner-3"></div>
        </div>
        <div class="flower__line">
          <div class="flower__line__leaf flower__line__leaf--1"></div>
          <div class="flower__line__leaf flower__line__leaf--2"></div>
        </div>
      </div>

      <!-- Tulip 3 -->
      <div class="flower flower--tulip-3">
        <div class="flower__leafs flower__leafs--tulip-3">
          <!-- Outer petals -->
          <div class="flower__leaf flower__leaf--outer-1"></div>
          <div class="flower__leaf flower__leaf--outer-2"></div>
          <div class="flower__leaf flower__leaf--outer-3"></div>
          <!-- Inner petals -->
          <div class="flower__leaf flower__leaf--inner-1"></div>
          <div class="flower__leaf flower__leaf--inner-2"></div>
          <div class="flower__leaf flower__leaf--inner-3"></div>
        </div>
        <div class="flower__line">
          <div class="flower__line__leaf flower__line__leaf--1"></div>
          <div class="flower__line__leaf flower__line__leaf--2"></div>
        </div>
      </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
