<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 10 - For Shobha ðŸ’•</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Indie Flower', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .cherry-blossoms {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .blossom {
            position: absolute;
            font-size: 20px;
            animation: blossomFall 8s linear infinite;
            opacity: 0.8;
        }

        @keyframes blossomFall {
            0% {
                transform: translateY(-100px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 55px 45px;
            max-width: 510px;
            width: 90%;
            box-shadow: 0 25px 70px rgba(255, 182, 193, 0.4);
            text-align: center;
            border: 3px solid #ffb6c1;
        }

        .day-number {
            font-size: 1.4em;
            color: #d63384;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 4em;
            color: #e91e63;
            margin-bottom: 20px;
        }

        .name {
            font-size: 3em;
            color: #c2185b;
            margin: 25px 0;
        }

        .message {
            font-size: 1.9em;
            line-height: 1.8;
            color: #555;
            margin: 30px 0;
        }

        .flower {
            font-size: 3.5em;
            margin: 20px 0;
            animation: bloom 3s ease-in-out infinite;
        }

        @keyframes bloom {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="cherry-blossoms" id="blossoms"></div>
    
    <div class="card">
        <div class="day-number">Day 10 of 14</div>
        <div class="flower">ðŸŒ¸</div>
        <h1>My Garden</h1>
        <div class="name">Shobha</div>
        <p class="message">
            Like spring flowers,<br>
            your love blooms in my heart.<br>
            You make everything beautiful.
        </p>
        <div class="flower">ðŸŒº</div>
    </div>

    <script>
        function createBlossom() {
            const blossom = document.createElement('div');
            blossom.className = 'blossom';
            const flowers = ['ðŸŒ¸', 'ðŸŒº', 'ðŸŒ»', 'ðŸŒ·', 'ðŸŒ¼'];
            blossom.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            blossom.style.left = Math.random() * 100 + '%';
            blossom.style.animationDuration = (Math.random() * 3 + 6) + 's';
            blossom.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('blossoms').appendChild(blossom);
            
            setTimeout(() => blossom.remove(), 9000);
        }

        for (let i = 0; i < 25; i++) {
            setTimeout(() => createBlossom(), i * 300);
        }
        setInterval(createBlossom, 2000);
    </script>
</body>
</html>
